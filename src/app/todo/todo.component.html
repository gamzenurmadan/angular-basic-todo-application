<div class="container-fluid">
  <div class="row">
    <div style="background-color: #4A4D78; height: 93vh;" class="col-md-3">
        <div>
            <mat-card class="mt-3">
                <form [formGroup]="todoForm">
                    <mat-form-field appearance="outline">
                        <mat-label>What to do today?</mat-label>
                        <input formControlName="item" matInput placeholder="Add a task">
                        
                        
                    </mat-form-field>
                    <button *ngIf="!isEditEnabled" (click)="addTask()" mat-raised-button [disabled] = "todoForm.invalid" color="primary">Add Task</button>
                    <button *ngIf="isEditEnabled" (click)="updateTask()" mat-raised-button [disabled] = "todoForm.invalid" color="primary">Update</button>
                </form>
            </mat-card>
        </div>
        <img src="../../assets/images/flower.png" class="first-img">
    </div>

    <div class="col-md-9 mt-3">
        <div cdkDropListGroup>
            <div class="row">
                <div class="col-md-4">
                    <div class="example-container">
                        <h3 class="head-title">To do<span *ngIf="tasks.length > 0">-{{tasks.length}}</span></h3>
                    
                        <div
                          cdkDropList
                          [cdkDropListData]="tasks"
                          class="example-list"
                          (cdkDropListDropped)="drop($event)">
                          <div class="example-box" *ngFor="let item of tasks; let i=index" cdkDrag>{{item.description}} 
                            <div class="box">
                                <button mat-icon-button color="warn" (click)="deleteTask(i)"><mat-icon>delete</mat-icon></button>
                                <button mat-icon-button color="accent" (click)="onEdit(item, i)"><mat-icon>edit</mat-icon></button>
                            </div>  
                          </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-4">
                    <div class="example-container">
                        <h3 class="head-title">In Progress<span *ngIf="inprogress.length > 0">-{{inprogress.length}}</span></h3>                   
                        <div
                          cdkDropList
                          [cdkDropListData]="inprogress"
                          class="example-list"
                          (cdkDropListDropped)="drop($event)">
                          <div class="example-box" *ngFor="let item of inprogress; let i=index" cdkDrag>{{item.description}}
                                <button mat-icon-button color="warn" (click)="deleteInProgress(i)"><mat-icon>delete</mat-icon></button>   
                          </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="example-container">
                        <h3 class="head-title">Done<span *ngIf="done.length > 0">-{{done.length}}</span></h3>                   
                        <div
                          cdkDropList
                          [cdkDropListData]="done"
                          class="example-list"
                          (cdkDropListDropped)="drop($event)">
                          <div class="example-box" *ngFor="let item of done; let i=index" cdkDrag>{{item.description}}
                            <div class="box">
                                <button mat-icon-button color="warn" (click)="deleteDone(i)"><mat-icon>delete</mat-icon></button>
                                <button mat-icon-button color="primary"><mat-icon>check_circle</mat-icon></button>
                            </div>     
                          </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
 </div>
</div>
